<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <div>
      <button onclick="handlers.addTodo()">Add Todo</button>
      <input type="text" id="addTodoTextInput">
    </div>
    <div>
      <button onclick="handlers.editTodo()">Edit Todo</button>
      <input type="number" id="editTodoPositionInput">
      <input type="text" id="editTodoTextInput">
    </div>
    <div>
      <button onclick="handlers.deleteTodo()">Delete Todo</button>
      <input type="number" id="deleteTodoPositionInput">
    </div>
    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input type="number" id="toggleCompletedPositionInput">
    </div>

    <ul id="todoListUl">

    </ul>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
